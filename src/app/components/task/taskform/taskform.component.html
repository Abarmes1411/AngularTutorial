<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="formTaskEdit" (ngSubmit)="onSubmit()" >
          
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre:</label>
              <input type="text" class="form-control" formControlName="name" id="name"
              [ngClass]="{'is-valid': this.formTaskEdit.get('name')?.valid && this.formTaskEdit.get('name')?.touched, 'is-invalid': this.formTaskEdit.get('name')?.invalid && this.formTaskEdit.get('name')?.touched}">
              <div class="invalid-feedback" *ngIf="this.formTaskEdit.get('name')?.invalid && this.formTaskEdit.get('name')?.touched">
                <small *ngIf="formTaskEdit.get('name')?.hasError('required')">El campo nombre es requerido</small>
                <small *ngIf="formTaskEdit.get('name')?.hasError('minlength')">Hacen falta al menos 1 caracter</small>
                <small *ngIf="formTaskEdit.get('name')?.hasError('maxlength')">Maximo 50 caracteres</small>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Descripcion:</label>
              <input type="textarea" class="form-control" formControlName="description" id="description" rows="1"
              [ngClass]="{'is-valid': this.formTaskEdit.get('description')?.valid && this.formTaskEdit.get('description')?.touched, 'is-invalid': this.formTaskEdit.get('description')?.invalid && this.formTaskEdit.get('description')?.touched}">
              <div class="invalid-feedback" *ngIf="this.formTaskEdit.get('description')?.invalid && this.formTaskEdit.get('description')?.touched">
                <small class="text-danger" *ngIf="formTaskEdit.get('description')?.hasError('required')"> El campo es requerido </small>
                <small *ngIf="formTaskEdit.get('description')?.hasError('maxlength')">Maximo 250 caracteres</small>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Prioridad</label>
              <select class="form-control" formControlName="priority" id="priority"
              [ngClass]="{'is-invalid': formTaskEdit.get('priority')?.invalid && formTaskEdit.get('priority')?.touched, 'is-valid': this.formTaskEdit.get('priority')?.valid && this.formTaskEdit.get('priority')?.touched}">
                <option value="H">Alta</option>
                <option value="M">Media</option>
                <option value="L">Baja</option>
              </select>
              <div class="invalid-feedback" *ngIf="this.formTaskEdit.get('priority')?.invalid && this.formTaskEdit.get('priority')?.touched">
                <small *ngIf="formTaskEdit.get('priority')?.hasError('required')">El campo prioridad es obligatorio</small>
                <small *ngIf="formTaskEdit.get('priority')?.hasError('invalidPriority')"> Seleccione una prioridad v√°lida entre L, M o H</small>
              </div>
            </div>
            <div class="form-group" >
              <label for="exampleFormControlInput1">Fecha expiracion</label>
              <input type="datetime-local" formControlName="expirationDate" [ngClass]="{'is-invalid': this.formTaskEdit.get('expirationDate')?.invalid, 'is-valid': this.formTaskEdit.get('expirationDate')?.valid && this.formTaskEdit.get('expirationDate')?.touched}" class="form-control" id="expirationDate">
              <div class="invalid-feedback" *ngIf="this.formTaskEdit.get('expirationDate')?.invalid && this.formTaskEdit.get('expirationDate')?.touched">
                <small *ngIf="formTaskEdit.get('expirationDate')?.hasError('required')"> El campo es requerido </small>
                <small *ngIf="formTaskEdit.get('expirationDate')?.hasError('invalidDate')">La fecha debe ser posterior a hoy</small>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
          </form>
      </div>
    </div>

</div>
